<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="icon" href="assets/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style type="text/css">
       .header { position: fixed; height:50px; width:100%; padding:10px 20px; top:0; left:0;border-bottom:1px solid #dddddd;
        background: #160033; display: flex; align-items: center; z-index: 1000; }
        .header img {
          height:22px;
          cursor: pointer;
        }
       .sidebar {top:50px; }
       .footer {
        height: 60px; border-top: 1px solid #dddddd; background: #ffffff;
       }
       .content {position: relative; left:150px;}

       main {height:auto;}

      .app-nav {
        margin-top:15px;
        color:#ffffff;
        z-index:1001;
        position: fixed;
      }
      .app-nav a {
        color: rgb(52,73,94)
      }

      .app-nav ul li ul {
        width:100px;
      }

      .app-nav li {
        display: inline-block;
        margin: 0 1rem;
        padding: 0;
        font-size: 16px;
        position: relative
      }

      .sidebar li {
        margin: 0;
      }
      .doc-link {
        color: #ffffff;
        font-size: 16px;
        text-decoration: none;
        position: absolute;
        right: 130px;
      }
      .doc-link:hover{
        text-decoration: none;
      }
      body {
        font-size: 16px;
      }

      .markdown-section p.info,.markdown-section tr:nth-child(2n) {
        background-color: #f8f8f8
      }

      .markdown-section p.info {
        position: relative;
        margin: 2em 0;
        padding: 9pt 24px 9pt 30px;
        border-left: 4px solid #20a162;
        border-top-right-radius: 2px;
        border-bottom-right-radius: 2px
      }

      .markdown-section p.info:before {
        position: absolute;
        top: 14px;
        left: -9pt;
        width: 20px;
        height: 20px;
        border-radius: 100%;
        background-color: #20a162;
        color: #fff;
        content: "i";
        text-align: center;
        font-weight: 700;
        font-size: 14px;
        font-family: Dosis,Source Sans Pro,Helvetica Neue,Arial,sans-serif;
        line-height: 20px
      }

      .markdown-section p.info code {
        background-color: #efefef
      }

      .markdown-section a {
        color: var(--theme-color,#42b983);
        font-weight: 600;
        text-decoration: none;
      }

      .markdown-section p.info em {
        color: #34495e
      }

      .markdown-section p.warning,.markdown-section tr:nth-child(2n) {
        background-color: #f8f8f8
      }

      .markdown-section p.warning {
        border-bottom-right-radius: 2px;
        border-left: 4px solid #fcc307;
        border-top-right-radius: 2px;
        margin: 2em 0;
        padding: 9pt 24px 9pt 30px;
        position: relative
      }

      .markdown-section p.warning:before {
        background-color: #fcc307;
        border-radius: 100%;
        color: #fff;
        content: "!";
        font-family: Dosis,Source Sans Pro,Helvetica Neue,Arial,sans-serif;
        font-size: 14px;
        font-weight: 700;
        left: -9pt;
        line-height: 20px;
        position: absolute;
        height: 20px;
        width: 20px;
        text-align: center;
        top: 14px
      }

      .markdown-section p.warning code {
        background-color: #efefef
      }

      .markdown-section p.warning em {
        color: #34495e
      }

      @media screen and (max-width:600px) {
         .content {left:0;padding-top: 50px;}
         .doc-link {position: relative;text-align: right;right:0;}
       }
  </style>
</head>
<body>
<header class="header">
  <img src="./assets/logo.png" alt="" id="header-logo">
  <a href="http://pro-docs.ont.io/#/" class="doc-link">Ontology Products Documentation</a>
</header>
<div id="app"></div>
<script>
    window.$docsify = {
    alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/docs-en/(.*)': 'https://raw.githubusercontent.com/ontio/documentation/master/dev-website-docs/docs-en/$1',
        '/docs-cn/(.*)': 'https://raw.githubusercontent.com/ontio/documentation/master/dev-website-docs/docs-cn/$1',
        '/docs-kr/(.*)': 'https://raw.githubusercontent.com/ontio/documentation/master/dev-website-docs/docs-kr/$1',
        '/docs-jp/(.*)': 'https://raw.githubusercontent.com/ontio/documentation/master/dev-website-docs/docs-jp/$1'
      },
      notFoundPage: '_404.html',
      auto2top: true,
      basePath: 'https://raw.githubusercontent.com/ontio/documentation/master/dev-website-docs/docs-en',
      executeScript: true,
      loadNavbar: true,
      loadSidebar: true,
      autoHeader: true,
      coverpage: false,
      // name: 'Ontology Developer',
      subMaxLevel: 2,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      search: {
        placeholder: {
          '/':'Search',
          '/docs-cn/': '搜索',
          '/docs-en/': 'Search',
          '/docs-jp': 'Search',
          '/docs-kr/': 'Search'
        },
        depth:3
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url
            if (/githubusercontent\.com/.test(vm.route.path+".md")) {
                //console.log("=========="+vm.route.file);
		        url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master/dev-website-docs')
            } else {
              if(vm.route.path.indexOf("/docs-") > -1 && vm.route.path.substr(-1,1) == "/"){
                vm.route.path = vm.route.path + "README";
              }else if(vm.route.path == "/"){
                vm.route.path = vm.route.path + "docs-en/README";
              }
              url = 'https://github.com/ontio/documentation/blob/master/dev-website-docs' + vm.route.path+".md"
            }
            // url = url.replace('docs-cn','docs-en/docs-cn');
            // url = url.replace('docs-kr','docs-en/docs-kr');
	    // var editHtml = '[:memo: Edit Document](' + url + ')\n'
            var editHtml = [
              '<p style="text-align:right;position: absolute;top: 10px;right: 5px;">',
              '<a href="' + url + '" target="_blank">',
              '<img class="emoji" src="https://github.com/images/icons/emoji/memo.png" alt="memo">',
              ' Edit Document',
              '</a></p>'
            ].join('');
            return editHtml + '\n'
              + html
          })
        }
      ]
    }

  </script>
<script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('/lib/sw.js')
    }
  </script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

<!--<script src="//unpkg.com/docsify"></script>-->
<!--<script src="/lib/docsify.js"></script>-->


<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
<script src="./lib/plugins/emoji.min.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>

<script>
  document.getElementById('header-logo').addEventListener('click', function () { window.location.href = 'http://dev-docs.ont.io/#/' })
</script>
<script src="//127.0.0.1:35729/livereload.js?snipver=1" async="" defer=""></script></body>
</html>
